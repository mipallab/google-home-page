<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><img src="./img/menu.png" alt="Menu"></li>
                <li><button>Sign in</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="./img/googlelogo_color_272x92dp.png" alt="google image">
            <div class="searchBox">
                    <input class="search" type="text">
                <div class="icons">
                    <div class="iconLeft">  
                       <img src="./img/magnifile.png" alt="search icon">
                    </div>
                    <div class="iconRight">
                        <img class="mic" src="./img/Google_mic.png" alt="google mic">
                        <img class="lence" src="./img/lenc.png" alt="lence">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Felling Lucky</button>
            </div>
            <ul class="language">
                <li>Google offered in: </li>
                <li><a href="#">বাংলা</a></li>
            </ul>
        </div>
        <footer>
            <div class="row row1">
                <p class="country">Bangladesh</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a> </li>
                    <li><a href="#">Terms</a> </li>
                    <li><a href="#">Settings</a> </li>
                </ul>
            </div>
        </footer>
    </section>
    
</body>
</html>
